<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para o fundo -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4a7c6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5347;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradiente dourado para o texto e elementos -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4a6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8962e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtro de brilho para efeito metálico -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo com gradiente verde -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Círculo externo duplo (anel dourado) -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#goldGradient)" stroke-width="2.5" opacity="0.9"/>
  <circle cx="200" cy="200" r="145" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>
  
  <!-- Frasco de perfume (elemento superior) -->
  <g filter="url(#glow)">
    <!-- Tampa do frasco -->
    <rect x="195" y="95" width="10" height="8" fill="url(#goldGradient)" rx="1"/>
    <!-- Corpo do frasco -->
    <path d="M 190 103 L 210 103 L 208 118 L 192 118 Z" fill="url(#goldGradient)"/>
    <!-- Detalhe central do frasco -->
    <rect x="197" y="108" width="6" height="8" fill="#2d5347" opacity="0.3"/>
  </g>
  
  <!-- Texto "VMC" -->
  <g filter="url(#glow)">
    <!-- Letra V -->
    <path d="M 135 150 L 155 210 L 162 210 L 145 150 Z" fill="url(#goldGradient)"/>
    <path d="M 155 210 L 175 150 L 165 150 L 155 185 Z" fill="url(#goldGradient)"/>
    
    <!-- Letra M -->
    <path d="M 182 150 L 182 210 L 190 210 L 190 165 L 205 195 L 212 195 L 227 165 L 227 210 L 235 210 L 235 150 L 223 150 L 208.5 182 L 194 150 Z" fill="url(#goldGradient)"/>
    
    <!-- Letra C -->
    <path d="M 265 150 Q 245 150 245 180 Q 245 210 265 210 Q 278 210 285 200 L 278 194 Q 273 202 265 202 Q 253 202 253 180 Q 253 158 265 158 Q 273 158 278 166 L 285 160 Q 278 150 265 150 Z" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Símbolo de marca registrada (pequeno círculo com R) -->
  <circle cx="285" cy="145" r="6" fill="none" stroke="url(#goldGradient)" stroke-width="0.8"/>
  <text x="285" y="149" font-family="serif" font-size="9" fill="url(#goldGradient)" text-anchor="middle" font-weight="bold">®</text>
  
  <!-- Texto "SCENT" -->
  <g filter="url(#glow)">
    <text x="200" y="245" font-family="'Times New Roman', serif" font-size="32" fill="url(#goldGradient)" text-anchor="middle" letter-spacing="8" font-weight="300">SCENT</text>
  </g>
  
  <!-- Linha decorativa sob SCENT -->
  <line x1="145" y1="252" x2="255" y2="252" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Detalhe de brilho no círculo (efeito de luz) -->
  <path d="M 95 130 Q 100 125 105 130" fill="none" stroke="#f4e4a6" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Elementos decorativos adicionais (pequenos detalhes de brilho) -->
  <circle cx="320" cy="280" r="1.5" fill="#f4e4a6" opacity="0.6"/>
  <circle cx="315" cy="275" r="1" fill="#f4e4a6" opacity="0.4"/>
</svg>
